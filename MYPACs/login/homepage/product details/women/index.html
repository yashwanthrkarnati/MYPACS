<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Men's FormalShirts - MyStore</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="top-header">
    <div class="header-left"><img src="logo.png"width=25% alt="MyStore Logo"></div>
    <div class="header-center">
      <input type="text" id="searchBar" placeholder="Search shirts, jeans, brands..." />

    <div class="header-right">
      <a href="#">Home</a>
      <a href="#">Account</a>
      <a href="#">Cart</a>
    </div>
  </header>

  <div class="main-content">
    <aside class="filters">
      <h3>Filters</h3>
      <details open><summary>Price</summary></details>
      <details><summary>Brand</summary></details>
      <details><summary>Size & Fit</summary></details>
      <details><summary>Color</summary></details>
      <details><summary>Occasion</summary></details>
      <details><summary>Rating</summary></details>
    </aside>

    <section class="product-list">
      <h2>Kids fashion club</h2>
      <div class="products-grid" id="productGrid">

        <!-- Example Product -->
        <a href="kurthi/index.html" class="product-link">
          <div class="product-card">
            <img src="images/p3.jpg" alt="EYEBOLGER Shirt">
             <p class="desc">Kurti Set</p>
            
          </div>
        </a>

        <!-- Repeat for 2 to 12 -->
        <!-- Copy the above block and change image src, brand, etc. accordingly -->

        <!-- Example for another product -->
        <a href="frocks/index.html" class="product-link">
          <div class="product-card">
            <img src="images/p1.jpg" alt="NETPLAY Shirt">
            <p class="desc">Frocks</p>
          </div>
        </a>
        <a href="sarees/index.html" class="product-link">
          <div class="product-card">
            <img src="images/p2.jpg" alt="NETPLAY Shirt">
            <p class="desc">Sarees</p>
                   </div>
          <a href="jeans/index.html" class="product-link">
          <div class="product-card">
            <img src="images/p6.jpg" alt="NETPLAY Shirt">
            <p class="desc">Jeans</p>
          
          </div>
          <a href="jumpsuit/index.html" class="product-link">
          <div class="product-card">
            <img src="images/p4.jpg" alt="NETPLAY Shirt">
            <p class="desc">Jumpsuits</p>
           
          </div>
          <a href="western wear/index.html" class="product-link">
          <div class="product-card">
            <img src="images/p5.jpg" alt="NETPLAY Shirt">
            <p class="desc">Western wear</p>
       
          </div>
         
        <!-- Add other product cards up to formalshirt12.html -->

      </div>
    </section>
  </div>
